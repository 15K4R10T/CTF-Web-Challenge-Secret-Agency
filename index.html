<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Intelligence Division</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a1a, #1e1e3f);
            color: #00ccff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .container {
            background: rgba(5, 5, 15, 0.95);
            border: 2px solid #00ccff;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.4);
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 0 0 20px #00ccff;
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffffff;
            letter-spacing: 3px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }
        
        .access-panel {
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ccff;
            color: #00ccff;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.6);
            border-color: #00ffff;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            color: #000;
            border: none;
            padding: 15px 35px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            margin: 15px 5px;
            font-size: 1rem;
            text-transform: uppercase;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #00ffff, #00cccc);
            box-shadow: 0 0 25px rgba(0, 204, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .diagnostic {
            color: #666;
            font-size: 0.8rem;
            margin-top: 30px;
            font-style: italic;
        }
        
        .scanner {
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ccff, transparent);
            animation: scan 3s infinite;
            margin: 20px 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .hidden-layer {
            position: absolute;
            top: -1000px;
            left: -1000px;
            opacity: 0;
            pointer-events: none;
        }
        
        .matrix-rain {
            position: absolute;
            color: #00ff00;
            font-size: 10px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>

        <p class="subtitle">Neural Extraction & Xenon Ultra Systems<br><br>

        </p>
        
        <div class="scanner"></div>
        
        <div class="access-panel">
            <input type="text" id="agentId" placeholder="Agent Identification Code" />
            <input type="password" id="authToken" placeholder="Authentication Token" />
            <button class="btn" onclick="validateAccess()">Initialize Access</button>
        </div>
        
        <button class="btn" id="diagnosticBtn" onclick="runDiagnostic()" style="display: none;">System Diagnostic</button>
        
        <div class="diagnostic">
            üîç System Status: Operational | Security Level: Maximum
        </div>
    </div>
    
    <div class="hidden-layer">
        <div id="dataVault"></div>
        <div id="encryptedPayload"></div>
        <div id="systemCore"></div>
    </div>
